<div class="backdrop is-hidden" data-modal-franchise>
  <div class="modal-franchise">
    <div class="price">
      <button type="button" class="modal-close" data-modal-franchise-close>
        <svg width="15" height="15">
          <use href="./images/symbol-defs.svg#icon-close-btn-min"></use>
        </svg>
      </button>
      <p class="modal-franchise__title">
        Leave your details and we will call you back
      </p>
    </div>
    <div class="information">
      <form>
        <label class="modal-franchise__label" for="user-name">Name</label>
        <div class="modal-franchise__wrap">
          <input
            type="text"
            class="modal-franchise__input"
            name="user-name"
            required
            id="user-name-franchise"
          />
          <svg class="modal-franchise__icon" width="18" height="18">
            <use href="./images/symbol-defs.svg#icon-person"></use>
          </svg>
        </div>
        <label class="modal-franchise__label" for="user-name">Telephone</label>
        <div class="modal-franchise__wrap">
          <input
            type="text"
            class="modal-franchise__input"
            name="user-tel"
            required
          />
          <svg class="modal-franchise__icon" width="18" height="18">
            <use href="./images/symbol-defs.svg#icon-phone"></use>
          </svg>
        </div>
        <label class="modal-franchise__label" for="user-name">E-mail</label>
        <div class="modal-franchise__wrap">
          <input type="text" class="modal-franchise__input" name="user-email" />
          <svg class="modal-franchise__icon" width="18" height="18">
            <use href="./images/symbol-defs.svg#icon-email"></use>
          </svg>
        </div>
        <button type="submit" class="btn modal__btn btn-keyframe">Send</button>
      </form>
    </div>
  </div>
</div>
