<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>


    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <div class="price">
        <button type="button" class="modal-close" data-modal-close>
          <svg width="18" height="18">
            <use href="./images/symbol-defs.svg#icon-close"></use>
          </svg>
        </button>
        <p class="modal__title">Choose the best</p>

        <section class="gallery-ice">        
            <ul class="gallery-ice-list">
                <li class="gallery-ice-item ice-cream">
                    <picture>
                        <source
                        srcset="
                            ./images/products-1-pc-1x-min.png 1x,
                            ./images/products-1-pc-2x-min.png 2x
                        "
                        media="(min-width:1200px)"
                        />
                        <source
                        srcset="
                            ./images/products-1-tab-1x-min.png 1x,
                            ./images/products-1-tab-2x-min.png 2x
                        "
                        media="(min-width:768px)"
                        />
                        <source
                        srcset="
                            ./images/products-1-mob-1x-min.png 1x,
                            ./images/products-1-mob-2x-min.png 2x
                        "
                        media="(max-width:767px)"
                        />
                        <img src="./images/products-1-pc-1x-min.png" alt="ice cream" width="200"
                  height="200"/>
                    </picture>                    
                    <div class="check">
                        <label class="check__label">
                        <input class="check__input hidden" type="checkbox" />
                        <span class="check__box"></span>
                        <span class="">ice cream</span>
                        </label>
                    </div>
                </li>
                <li class="gallery-ice-item ice-coffee">
                    <picture>
                        <source
                        srcset="
                            ./images/products-2-pc-1x-min.png 1x,
                            ./images/products-2-pc-2x-min.png 2x
                        "
                        media="(min-width:1200px)"
                        />
                        <source
                        srcset="
                            ./images/products-2-tab-1x-min.png 1x,
                            ./images/products-2-tab-2x-min.png 2x
                        "
                        media="(min-width:768px)"
                        />
                        <source
                        srcset="
                            ./images/products-2-mob-1x-min.png 1x,
                            ./images/products-2-mob-2x-min.png 2x
                        "
                        media="(max-width:767px)"
                        />
                        <img src="./images/products-2-pc-1x-min.png" alt="ice coffee" width="200"
                  height="200"/>
                    </picture>
                    <div class="check">
                        <label class="check__label">
                        <input class="check__input hidden" type="checkbox" />
                        <span class="check__box"></span>
                        <span class="">ice coffee</span>
                        </label>
                    </div>
                </li>

                <li class="gallery-ice-item milkshakes">
                    <picture>
                        <source
                        srcset="
                            ./images/products-3-pc-1x-min.png 1x,
                            ./images/products-3-pc-2x-min.png 2x
                        "
                        media="(min-width:1200px)" 
                        />
                        <source
                        srcset="
                            ./images/products-3-tab-1x-min.png 1x,
                            ./images/products-3-tab-2x-min.png 2x
                        "
                        media="(min-width:768px)"
                        />
                        <source
                        srcset="
                            ./images/products-3-mob-1x-min.png 1x,
                            ./images/products-3-mob-2x-min.png 2x
                        "
                        media="(max-width:767px)"
                        />
                        <img src="./images/products-3-pc-1x-min.png" alt="milkshakes" width="200"
                  height="200"/>
                    </picture>                  
                    <div class="check">
                        <label class="check__label">
                        <input class="check__input hidden" type="checkbox"/>
                        <span class="check__box"></span>
                        <span class="">milkshakes</span>
                        </label>
                    </div>
                </li>           
            </ul>
        </section>
    </div>
    <div class="information">
        <form>
          <label class="modal__label" for="user-name">Name</label>
          <div class="modal__wrap">
            <input
              type="text"
              class="modal__input"
              name="user-name"
              required
              id="user-name"
            />
          </div>
          <label class="modal__label" for="user-name">Telephone</label>
          <div class="modal__wrap">
            <input type="text" class="modal__input" name="user-tel" required />
          </div>
          <label class="modal__label" for="user-name">Mail</label>
          <div class="modal__wrap">
            <input type="text" class="modal__input" name="user-email" />
          </div>
          <label class="modal__label" for="comment">Comment</label>
          <div class="modal__wrap">
            <textarea
              class="modal__textarea"
              name="comment"
              id="comment"
              placeholder="Your wishes"
            ></textarea>
          </div>
          
          <div class="mobile-menu__btn-wrapper"></div>
            <button type="button" class="btn mobile-menu__btn mobile-menu__btn--modal">
            Buy now
            <svg class="bracket-icon" width="7" height="10">
              <use href="./images/symbol-defs.svg#icon-bracket"></use>
            </svg>
            </button>
          </div>
        </form>
    </div>
    </div>
    </div>
  </body>
</html>
