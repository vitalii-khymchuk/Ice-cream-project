<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <div class="price">
      <button type="button" class="modal-close" data-modal-close>
        <svg width="15" height="15">
          <use href="./images/symbol-defs.svg#icon-close-btn-min"></use>
        </svg>
      </button>
      <p class="modal__title">Choose the best</p>
      <section class="gallery-ice">
        <ul class="gallery-ice__list">
          <li class="gallery-ice__item ice-cream">
            <picture class="gallery-ice__img">
              <source
                srcset="
                  ./images/products-1-pc-1x-min.png 1x,
                  ./images/products-1-pc-2x-min.png 2x
                "
                media="(min-width:1200px)"
                width="80"
                height="80"
              />
              <source
                srcset="
                  ./images/products-1-tab-1x-min.png 1x,
                  ./images/products-1-tab-2x-min.png 2x
                "
                media="(min-width:768px)"
                width="80"
                height="80"
              />
              <source
                srcset="
                  ./images/products-1-mob-1x-min.png 1x,
                  ./images/products-1-mob-2x-min.png 2x
                "
                media="(max-width:767px)"
                width="80"
                height="80"
              />
              <img
                src="./images/products-1-pc-1x-min.png"
                alt="ice cream"
                width="80"
                height="80"
              />
            </picture>
            <div class="check">
              <h2 class="check__title">ice cream</h2>
              <ul class="check__list">
                <li class="check__item">
                  <label class="check__item__label">
                    <input
                      class="check__input hidden"
                      type="checkbox"
                      name="product"
                    />
                    <span class="check__box"></span>
                    <span class="">vanilla</span>
                  </label>
                </li>

                <li class="check__item">
                  <label class="check__item__label">
                    <input
                      class="check__input hidden"
                      type="checkbox"
                      name="product"
                    />
                    <span class="check__box"></span>
                    <span class="">mango</span>
                  </label>
                </li>
                <li class="check__item">
                  <label class="check__item__label">

                      type="checkbox"
                      name="product"
                    />
                    <span class="check__box"></span>
                    <span class="">strawberry</span>
                  </label>
                </li>
              </ul>
            </div>
          </li>
          <li class="gallery-ice__item ice-coffee">
            <picture class="gallery-ice__img">
              <source
                srcset="

            </div>
          </li>

          <li class="gallery-ice__item milkshakes">

              <source

                    />

    </div>
    <div class="information">
      <form>
        <label class="modal__label" for="user-name">Name</label>
        <div class="modal__wrap">
          <input
            type="text"
            class="modal__input"
            name="user-name"
            required
            id="user-name-order"
          />
        </div>
        <label class="modal__label" for="user-name">Telephone</label>
        <div class="modal__wrap">
          <input type="text" class="modal__input" name="user-tel" required />
        </div>
        <button type="submit" class="btn modal__btn btn-keyframe">
          Buy now
        </button>
      </form>
